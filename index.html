<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Pengelolaan Keuangan</title>
</head>
<body>
    <div class="container">
        <h1>Pengelolaan Keuangan</h1>
        <label for="pendapatan">Pendapatan (Rp):</label>
        <input type="number" id="pendapatan" placeholder="Masukkan Pendapatan">

        <label for="pengeluaran">Pengeluaran (Rp):</label>
        <input type="number" id="pengeluaran" placeholder="Masukkan Pengeluaran">

        <button onclick="hitungKeuangan()">Hitung Saran</button>

        <div id="saran"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
